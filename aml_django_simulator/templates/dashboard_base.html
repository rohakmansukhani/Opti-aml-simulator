{% extends 'base.html' %}

{% block content %}
<div class="flex min-h-screen bg-slate-50">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col fixed h-full z-20">
        <div class="p-6">
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-100">
                    <i data-lucide="activity" class="text-white w-6 h-6"></i>
                </div>
                <span class="font-bold text-xl tracking-tight text-slate-900">AML Simulator</span>
            </div>
        </div>

        <nav class="flex-grow px-4 space-y-1 mt-4">
            <a href="/dashboard/"
                class="nav-link group flex items-center px-4 py-3 text-sm font-semibold rounded-xl {% if '/dashboard/' == request.path %}bg-blue-50 text-blue-600{% else %}text-slate-500 hover:bg-slate-50 hover:text-slate-900{% endif %} transition-all">
                <i data-lucide="layout-grid" class="mr-3 w-5 h-5"></i>
                Overview
            </a>
            <a href="/dashboard/database/"
                class="nav-link group flex items-center px-4 py-3 text-sm font-semibold rounded-xl {% if '/dashboard/database/' in request.path %}bg-blue-50 text-blue-600{% else %}text-slate-500 hover:bg-slate-50 hover:text-slate-900{% endif %} transition-all">
                <i data-lucide="database" class="mr-3 w-5 h-5"></i>
                Database
            </a>
            <a href="/dashboard/builder/"
                class="nav-link group flex items-center px-4 py-3 text-sm font-semibold rounded-xl {% if '/dashboard/builder/' in request.path %}bg-blue-50 text-blue-600{% else %}text-slate-500 hover:bg-slate-50 hover:text-slate-900{% endif %} transition-all">
                <i data-lucide="file-code" class="mr-3 w-5 h-5"></i>
                Rule Builder
            </a>
            <a href="/dashboard/reports/"
                class="nav-link group flex items-center px-4 py-3 text-sm font-semibold rounded-xl {% if '/dashboard/reports/' in request.path %}bg-blue-50 text-blue-600{% else %}text-slate-500 hover:bg-slate-50 hover:text-slate-900{% endif %} transition-all">
                <i data-lucide="bar-chart-3" class="mr-3 w-5 h-5"></i>
                Reports
            </a>
            <a href="/dashboard/compare/"
                class="nav-link group flex items-center px-4 py-3 text-sm font-semibold rounded-xl {% if '/dashboard/compare/' in request.path %}bg-blue-50 text-blue-600{% else %}text-slate-500 hover:bg-slate-50 hover:text-slate-900{% endif %} transition-all">
                <i data-lucide="git-compare" class="mr-3 w-5 h-5"></i>
                Comparison
            </a>
        </nav>

        <div class="p-4 border-t border-slate-100">
            <div class="bg-slate-50 p-4 rounded-2xl">
                <div class="flex items-center gap-3 mb-3">
                    <div
                        class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 text-xs font-bold">
                        U</div>
                    <div class="overflow-hidden">
                        <p class="text-xs font-bold text-slate-900 truncate">User</p>
                    </div>
                </div>
                <button id="logout-sidebar-btn"
                    class="w-full text-xs font-bold text-slate-400 hover:text-red-500 flex items-center justify-center py-2 transition-colors">
                    <i data-lucide="log-out" class="w-3 h-3 mr-2"></i>
                    Sign Out
                </button>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow ml-64 p-8">
        {% block dashboard_content %}{% endblock %}
    </main>
</div>

<script>
    document.getElementById('logout-sidebar-btn').addEventListener('click', () => {
        window.location.href = '/logout/';
    });
</script>
{% endblock %}
